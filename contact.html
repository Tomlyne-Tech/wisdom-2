<!-- Contact Form Script -->
<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
    };
    
    const messageDiv = document.getElementById('formMessage');
    const submitBtn = document.querySelector('.submit-btn');
    
    // Show loading state
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
    submitBtn.disabled = true;
    
    try {
        const response = await fetch('/api/contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            messageDiv.innerHTML = '<div class="success-msg"><i class="fas fa-check-circle"></i> Message sent successfully! We\'ll get back to you soon.</div>';
            messageDiv.style.display = 'block';
            document.getElementById('contactForm').reset();
        } else {
            messageDiv.innerHTML = '<div class="error-msg"><i class="fas fa-exclamation-circle"></i> ' + (result.error || 'Failed to send message') + '</div>';
            messageDiv.style.display = 'block';
        }
    } catch (error) {
        console.error('Error:', error);
        messageDiv.innerHTML = '<div class="error-msg"><i class="fas fa-exclamation-circle"></i> Connection error. Please try again.</div>';
        messageDiv.style.display = 'block';
    } finally {
        // Reset button
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
        submitBtn.disabled = false;
        
        // Hide message after 5 seconds
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }
});
</script>
